<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Platform v1.0</title>
    <meta name="description" content="Blog Platform v1.0">
    <meta name="keywords" content="blog, platform, v1.0">
    <meta name="author" content="Sai Nagendra Yakkadevara">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="google" content="notranslate">
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const themeName = localStorage.getItem('themeName') || 'default';
        const colorMode = localStorage.getItem('colorMode') || 'system';
        const root = document.documentElement;
        
        // Remove all theme classes
        root.classList.remove('default', 'twitter', 'vercel', 'clude', 'amber-minimal', 'neo-brutalism', 'mono', 'light', 'dark');
        
        // Add theme name class
        root.classList.add(themeName);
        
        // Add color mode class
        if (colorMode === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          root.classList.add(systemTheme);
        } else {
          root.classList.add(colorMode);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
